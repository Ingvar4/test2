<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awsome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style-galery.css"> 
    <title>Project Planets | Animated Landing Page</title>
    <link rel="icon" type="image/x-icon" href="/images/1.ico">
  </head>

  <body>
    <header>
      <a href="#" class="logo">Project Planets</a>
      <ul class="nav">
        <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
        <li><a href="https://www.youtube.com/@surdinpodcast/videos" target="_blank">ВЗРОСЛЫМ</a></li>
        <li><a href="https://www.youtube.com/watch?v=VW7MmxkYLfA" target="_blank">ДЕТЯМ</a></li>
        <li><a href="index-galery.html">ГАЛЕРЕЯ</a></li>
        
      </ul>

      <div class="search">
        <form action="https://www.google.com/search" target="_blank">
          <input type="text" placeholder="Поиск">
          <i class="fa fa-search" aria-hidden="true" ></i>
          <button type="submit" class="searchBtn"></button>
        </form>
      </div>
    </header>


    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 9</div>
          <img src="images/planets/bg-mercury_main.jpg" style="width:100%">
          <div class="text">МЕРКУРИЙ</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 9</div>
          <img src="images/planets/bg-venus_main.jpg" style="width:100%">
          <div class="text">ВЕНЕРА</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 9</div>
          <img src="images/planets/bg-earth_main.jpg" style="width:100%">
          <div class="text">ЗЕМЛЯ</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 9</div>
          <img src="images/planets/bg-mars_main.jpg" style="width:100%">
          <div class="text">МАРС</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 3</div>
          <img src="images/planets/bg-jupter_main.jpg" style="width:100%">
          <div class="text">ЮПИТЕР</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">6 / 9</div>
          <img src="images/planets/bg-saturn_main.jpg" style="width:100%">
          <div class="text">САТУРН</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">7 / 9</div>
          <img src="images/planets/bg-uranus_main.jpg" style="width:100%">
          <div class="text">УРАН</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">8 / 9</div>
          <img src="images/planets/bg-neptune_main.jpg" style="width:100%">
          <div class="text">НЕПТУН</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">9 / 9</div>
          <img src="images/planets/bg-pluto_main.jpg" style="width:100%">
          <div class="text">ПЛУТОН</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
          <span class="dot" onclick="currentSlide(9)"></span>
        </div>
    


    
   
    
    <script src="./scripts/main-galery.js"></script>
  </body>
</html>
